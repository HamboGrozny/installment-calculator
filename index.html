<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HamBo — Калькулятор рассрочки</title>
    <link rel="icon" href="favicon.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=IBM+Plex+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #0E8C6A;
            --primary-light: #2AB88E;
            --primary-dark: #076B50;
            --primary-darker: #024034;
            --primary-glow: rgba(14, 140, 106, 0.15);
            --primary-glow-strong: rgba(14, 140, 106, 0.3);
            --accent: #FFB020;
            --accent-soft: rgba(255, 176, 32, 0.12);

            --bg: #F4F6F8;
            --bg-subtle: #EEF1F4;
            --surface: #FFFFFF;
            --surface-raised: #FFFFFF;
            --surface-hover: #F7FAF9;
            --surface-active: #EFF5F3;

            --text-primary: #111827;
            --text-secondary: #4B5563;
            --text-muted: #9CA3AF;
            --text-inverse: #FFFFFF;

            --border: #E5E7EB;
            --border-strong: #D1D5DB;
            --divider: #F3F4F6;

            --shadow-xs: 0 1px 2px rgba(0,0,0,0.04);
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.06);
            --shadow-md: 0 4px 20px rgba(0,0,0,0.08);
            --shadow-lg: 0 12px 40px rgba(0,0,0,0.1);
            --shadow-primary: 0 4px 20px rgba(14, 140, 106, 0.2);
            --shadow-wa: 0 4px 20px rgba(37, 211, 102, 0.3);

            --radius-sm: 10px;
            --radius-md: 14px;
            --radius-lg: 20px;
            --radius-xl: 28px;
            --radius-full: 9999px;

            --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
            --ease-spring: cubic-bezier(0.34, 1.56, 0.64, 1);
            --ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);

            --header-logo-filter: none;
        }

        [data-theme="dark"] {
            --bg: #0C1117;
            --bg-subtle: #141B24;
            --surface: #1A2332;
            --surface-raised: #212D3E;
            --surface-hover: #243040;
            --surface-active: #2A3850;

            --text-primary: #F1F5F9;
            --text-secondary: #94A3B8;
            --text-muted: #64748B;

            --border: #2A3544;
            --border-strong: #374357;
            --divider: #1E2A38;

            --shadow-xs: 0 1px 2px rgba(0,0,0,0.2);
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.25);
            --shadow-md: 0 4px 20px rgba(0,0,0,0.3);
            --shadow-lg: 0 12px 40px rgba(0,0,0,0.4);
            --shadow-primary: 0 4px 20px rgba(14, 140, 106, 0.15);

            --primary-glow: rgba(42, 184, 142, 0.1);
            --primary-glow-strong: rgba(42, 184, 142, 0.2);

            --header-logo-filter: brightness(0) invert(1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            -webkit-text-size-adjust: 100%;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            min-height: 100dvh;
            padding: 0;
            line-height: 1.5;
            overflow-x: hidden;
            transition: background 0.5s var(--ease-smooth), color 0.3s var(--ease-smooth);
        }

        /* === BACKGROUND DECORATION === */
        .bg-decor {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        .bg-decor::before {
            content: '';
            position: absolute;
            width: 600px; height: 600px;
            background: radial-gradient(circle, var(--primary-glow) 0%, transparent 70%);
            top: -200px; right: -200px;
            border-radius: 50%;
        }
        .bg-decor::after {
            content: '';
            position: absolute;
            width: 500px; height: 500px;
            background: radial-gradient(circle, var(--accent-soft) 0%, transparent 70%);
            bottom: -150px; left: -150px;
            border-radius: 50%;
        }

        /* Grain overlay */
        .bg-grain {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 0;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            background-repeat: repeat;
            background-size: 256px 256px;
        }

        [data-theme="dark"] .bg-grain { opacity: 0.04; }

        /* === LAYOUT === */
        .app {
            max-width: 520px;
            margin: 0 auto;
            padding: 16px 16px 32px;
            position: relative;
            z-index: 1;
        }
        @media (min-width: 641px) {
            .app { padding: 32px 24px 48px; max-width: 500px; }
        }
        @media (min-width: 1024px) {
            .app { padding: 48px 24px 64px; }
        }

        /* === TOP BAR === */
        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 4px 0 20px;
        }
        @media (min-width: 641px) {
            .topbar { padding: 0 0 32px; }
        }

        .topbar-logo {
            display: flex;
            align-items: center;
            gap: 0;
            text-decoration: none;
        }
        .topbar-logo img {
            height: 32px;
            width: auto;
            transition: filter 0.4s var(--ease-smooth);
        }
        [data-theme="dark"] .topbar-logo img {
            content: url('logo-dark.png');
        }

        .topbar-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-full);
            border: 1.5px solid var(--border);
            background: var(--surface);
            cursor: pointer;
            transition: all 0.25s var(--ease-smooth);
            color: var(--text-secondary);
            box-shadow: var(--shadow-xs);
            position: relative;
        }
        .icon-btn:hover {
            background: var(--surface-hover);
            border-color: var(--border-strong);
            box-shadow: var(--shadow-sm);
        }
        .icon-btn:active {
            transform: scale(0.92);
        }
        .icon-btn svg {
            width: 18px; height: 18px;
            fill: currentColor;
            transition: all 0.25s var(--ease-smooth);
        }
        .icon-btn .stroke-icon {
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .icon-btn .sun-icon { display: none; }
        .icon-btn .moon-icon { display: block; }
        [data-theme="dark"] .icon-btn .sun-icon { display: block; }
        [data-theme="dark"] .icon-btn .moon-icon { display: none; }

        .icon-btn .sound-on { display: block; }
        .icon-btn .sound-off { display: none; }
        .icon-btn.muted .sound-on { display: none; }
        .icon-btn.muted .sound-off { display: block; }
        .icon-btn.muted { opacity: 0.45; }

        /* === PAGE TITLE === */
        .page-title {
            font-size: 22px;
            font-weight: 800;
            color: var(--text-primary);
            letter-spacing: -0.5px;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        @media (min-width: 641px) {
            .page-title { font-size: 26px; margin-bottom: 28px; }
        }

        /* === CARD === */
        .card {
            background: var(--surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            margin-bottom: 16px;
            transition: background 0.4s var(--ease-smooth), border-color 0.4s var(--ease-smooth), box-shadow 0.4s var(--ease-smooth);
        }
        @media (min-width: 641px) {
            .card { border-radius: var(--radius-xl); margin-bottom: 20px; }
        }

        .card-inner {
            padding: 20px;
        }
        @media (min-width: 641px) {
            .card-inner { padding: 24px; }
        }

        /* === SECTION SPACING === */
        .field-group {
            margin-bottom: 24px;
            transition: all 0.5s var(--ease-out);
            overflow: hidden;
            max-height: 500px;
            opacity: 1;
        }
        .field-group.hidden {
            max-height: 0;
            opacity: 0;
            margin-bottom: 0;
            pointer-events: none;
        }
        .field-group:last-child { margin-bottom: 0; }

        .field-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 10px;
            letter-spacing: 0.2px;
            text-transform: uppercase;
        }

        /* === INPUTS === */
        .text-input {
            width: 100%;
            padding: 14px 16px;
            border-radius: var(--radius-md);
            border: 1.5px solid var(--border);
            background: var(--bg);
            color: var(--text-primary);
            font-size: 22px;
            font-weight: 500;
            font-family: 'IBM Plex Mono', monospace;
            font-variant-numeric: tabular-nums;
            transition: all 0.3s var(--ease-smooth);
            outline: none;
            letter-spacing: -0.3px;
        }
        .text-input::placeholder {
            color: var(--text-muted);
            font-weight: 400;
        }
        .text-input:focus {
            border-color: var(--primary);
            background: var(--surface);
            box-shadow: 0 0 0 4px var(--primary-glow);
        }

        /* === CATEGORY TABS (segmented control) === */
        .category-tabs {
            display: flex;
            background: var(--bg);
            border-radius: var(--radius-md);
            padding: 4px;
            gap: 4px;
            position: relative;
        }

        .cat-tab {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            padding: 14px 8px;
            border-radius: calc(var(--radius-md) - 2px);
            border: none;
            background: transparent;
            cursor: pointer;
            transition: all 0.35s var(--ease-out);
            position: relative;
            z-index: 1;
            color: var(--text-muted);
            font-family: inherit;
        }
        .cat-tab:active { transform: scale(0.97); }

        .cat-tab-icon {
            width: 32px; height: 32px;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.35s var(--ease-out);
            opacity: 0.5;
        }
        .cat-tab-icon svg {
            width: 28px; height: 28px;
            fill: currentColor;
            transition: all 0.35s var(--ease-out);
        }

        .cat-tab-label {
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.1px;
            transition: all 0.35s var(--ease-out);
            white-space: nowrap;
        }
        @media (max-width: 360px) {
            .cat-tab-label { font-size: 11px; }
        }

        .cat-tab.active {
            background: var(--surface);
            color: var(--primary);
            box-shadow: var(--shadow-sm);
        }
        .cat-tab.active .cat-tab-icon {
            opacity: 1;
            color: var(--primary);
        }
        .cat-tab.active .cat-tab-label {
            color: var(--primary);
            font-weight: 700;
        }

        @media (hover: hover) {
            .cat-tab:not(.active):hover {
                color: var(--text-secondary);
                background: var(--surface-hover);
            }
            .cat-tab:not(.active):hover .cat-tab-icon { opacity: 0.7; }
        }

        /* === PHONE MODES === */
        .phone-modes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 14px;
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            transition: all 0.5s var(--ease-out);
        }
        .phone-modes:not(.hidden) {
            max-height: 80px;
            opacity: 1;
        }
        .phone-modes.hidden {
            max-height: 0; opacity: 0; margin-top: 0;
        }
        .phone-modes.full-width {
            grid-template-columns: 1fr;
        }

        .phone-mode {
            padding: 10px 12px;
            border-radius: var(--radius-sm);
            border: 1.5px solid var(--border);
            background: var(--surface);
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s var(--ease-out);
            text-align: center;
            font-family: inherit;
        }
        .phone-mode:active { transform: scale(0.97); }
        .phone-mode.active {
            border-color: var(--primary);
            background: var(--primary);
            color: white;
            box-shadow: var(--shadow-primary);
        }
        .phone-mode.hide-mode { display: none; }

        /* === CAR TERMS === */
        .car-term-selection {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-top: 14px;
            overflow: hidden;
            max-height: 0; opacity: 0;
            transition: all 0.5s var(--ease-out);
        }
        .car-term-selection:not(.hidden) {
            max-height: 120px; opacity: 1;
        }
        .car-term-selection.hidden {
            max-height: 0; opacity: 0; margin-top: 0;
        }

        .car-term-btn {
            padding: 14px 10px;
            border-radius: var(--radius-md);
            border: 1.5px solid var(--border);
            background: var(--surface);
            cursor: pointer;
            transition: all 0.3s var(--ease-out);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            font-family: inherit;
        }
        .car-term-btn:active { transform: scale(0.97); }

        .car-term-number {
            font-size: 24px;
            font-weight: 700;
            font-family: 'IBM Plex Mono', monospace;
            font-variant-numeric: tabular-nums;
            color: var(--text-primary);
            transition: color 0.3s var(--ease-smooth);
            line-height: 1;
        }
        .car-term-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            transition: color 0.3s var(--ease-smooth);
        }

        .car-term-btn.active {
            border-color: var(--primary);
            background: var(--primary);
            box-shadow: var(--shadow-primary);
        }
        .car-term-btn.active .car-term-number,
        .car-term-btn.active .car-term-label {
            color: white;
        }

        /* === RANGE SLIDER === */
        .range-container { padding: 4px 0; }
        .range-wrapper { position: relative; padding: 14px 0; }

        input[type=range] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            border-radius: 3px;
            outline: none;
            background: var(--border);
            cursor: pointer;
            transition: background 0.2s var(--ease-smooth);
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 28px; height: 28px;
            border-radius: 50%;
            background: var(--primary);
            cursor: grab;
            box-shadow: 0 2px 10px rgba(14, 140, 106, 0.35), 0 0 0 4px rgba(14, 140, 106, 0.08);
            transition: all 0.2s var(--ease-smooth);
            border: 3px solid var(--surface);
        }
        input[type=range]::-webkit-slider-thumb:active {
            cursor: grabbing;
            transform: scale(1.12);
            box-shadow: 0 2px 14px rgba(14, 140, 106, 0.45), 0 0 0 6px rgba(14, 140, 106, 0.12);
        }
        input[type=range]::-moz-range-thumb {
            width: 28px; height: 28px;
            border-radius: 50%;
            background: var(--primary);
            cursor: grab;
            border: 3px solid var(--surface);
            box-shadow: 0 2px 10px rgba(14, 140, 106, 0.35);
        }

        .range-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 600;
        }
        .range-labels span {
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 6px;
            transition: all 0.2s var(--ease-smooth);
            user-select: none;
        }
        .range-labels span:hover {
            background: var(--surface-hover);
            color: var(--primary);
        }
        .range-labels span:active {
            transform: scale(0.93);
        }

        .term-badge {
            text-align: center;
            margin-top: 12px;
            font-size: 15px;
            font-weight: 700;
            color: var(--primary);
            padding: 10px 16px;
            background: var(--primary-glow);
            border-radius: var(--radius-sm);
            border: 1px solid rgba(14, 140, 106, 0.12);
            letter-spacing: -0.2px;
        }

        /* === MIN DOWN HINT === */
        .min-down-chip {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-top: 10px;
            padding: 8px 14px;
            border-radius: var(--radius-full);
            background: var(--bg);
            border: 1.5px solid var(--border);
            font-size: 12px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s var(--ease-smooth);
            font-weight: 600;
            font-family: inherit;
        }
        .min-down-chip:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: var(--primary-glow);
        }
        .min-down-chip:active {
            transform: scale(0.96);
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        .min-down-chip svg {
            width: 14px; height: 14px;
            flex-shrink: 0;
        }

        /* === RESULTS HERO === */
        .results-card {
            background: var(--surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            margin-bottom: 16px;
            transition: all 0.4s var(--ease-smooth);
        }
        @media (min-width: 641px) {
            .results-card { border-radius: var(--radius-xl); margin-bottom: 20px; }
        }

        .hero-payment {
            padding: 28px 24px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 60%, #064E3B 100%);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .hero-payment::before {
            content: '';
            position: absolute;
            top: -50%; right: -30%;
            width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.06) 0%, transparent 70%);
            border-radius: 50%;
        }
        .hero-payment::after {
            content: '';
            position: absolute;
            bottom: -40%; left: -20%;
            width: 250px; height: 250px;
            background: radial-gradient(circle, rgba(255,255,255,0.04) 0%, transparent 70%);
            border-radius: 50%;
        }

        .hero-label {
            font-size: 11px;
            font-weight: 700;
            color: rgba(255,255,255,0.7);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }
        .hero-value {
            font-size: 38px;
            font-weight: 700;
            font-family: 'IBM Plex Mono', monospace;
            font-variant-numeric: tabular-nums;
            color: white;
            line-height: 1;
            position: relative;
            z-index: 1;
            letter-spacing: -0.5px;
        }
        @media (max-width: 380px) {
            .hero-value { font-size: 32px; }
        }
        .hero-sub {
            font-size: 13px;
            color: rgba(255,255,255,0.65);
            margin-top: 8px;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        /* Results grid */
        .results-body {
            padding: 0;
        }
        .results-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 20px;
            border-bottom: 1px solid var(--divider);
        }
        .results-row:last-child { border-bottom: none; }

        .results-row .r-label {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
        }
        .results-row .r-value {
            font-size: 16px;
            font-weight: 600;
            font-family: 'IBM Plex Mono', monospace;
            font-variant-numeric: tabular-nums;
            color: var(--text-primary);
            letter-spacing: -0.2px;
        }

        .results-row.total {
            background: var(--bg-subtle);
            padding: 16px 20px;
        }
        .results-row.total .r-label {
            font-weight: 700;
            font-size: 14px;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .results-row.total .r-value {
            font-size: 18px;
            font-weight: 700;
        }

        /* === WHATSAPP BUTTON === */
        .wa-section { margin-bottom: 0; }

        .wa-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 16px 24px;
            border-radius: var(--radius-lg);
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            font-size: 16px;
            font-weight: 700;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s var(--ease-smooth);
            box-shadow: var(--shadow-wa);
            font-family: inherit;
            letter-spacing: -0.2px;
            position: relative;
            overflow: hidden;
        }
        .wa-btn::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        .wa-btn:active { transform: scale(0.98); }
        .wa-btn svg { width: 22px; height: 22px; fill: white; flex-shrink: 0; }

        .wa-hint {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 500;
        }

        /* === FOOTER === */
        .footer {
            text-align: center;
            padding: 28px 16px 16px;
            color: var(--text-muted);
            font-size: 13px;

            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        document.addEventListener('touchstart', initAudio, { once: true });
        document.addEventListener('mousedown', initAudio, { once: true });

        function playSound(type = 'click') {
            if (!soundEnabled || !audioCtx) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const now = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            const profiles = {
                click: { freq: 1200, type: 'sine', duration: 0.04, volume: 0.15, envelope: { attack: 0.001, decay: 0.039 } },
                slider: { freq: 800, type: 'sine', duration: 0.03, volume: 0.08, envelope: { attack: 0.001, decay: 0.029 } },
                success: { freq: 1400, type: 'sine', duration: 0.08, volume: 0.12, envelope: { attack: 0.002, decay: 0.078 } },
                toggle: { freq: 1000, type: 'sine', duration: 0.05, volume: 0.13, envelope: { attack: 0.001, decay: 0.049 } },
                swipe: { freq: 900, type: 'sine', duration: 0.06, volume: 0.1, envelope: { attack: 0.001, decay: 0.059 } }
            };

            const profile = profiles[type] || profiles.click;
            osc.type = profile.type;
            osc.frequency.value = profile.freq;
            gain.gain.setValueAtTime(0, now);
            gain.gain.linearRampToValueAtTime(profile.volume, now + profile.envelope.attack);
            gain.gain.exponentialRampToValueAtTime(0.001, now + profile.envelope.decay);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start(now);
            osc.stop(now + profile.duration);
        }

            if (!soundEnabled || !audioCtx) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const now = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            const minVal = 3, maxVal = 13;
            const minFreq = 550, maxFreq = 1150;
            const freq = minFreq + ((value - minVal) / (maxVal - minVal)) * (maxFreq - minFreq);

            osc.type = 'sine';
            osc.frequency.value = freq;
            gain.gain.setValueAtTime(0, now);
            gain.gain.linearRampToValueAtTime(0.06, now + 0.001);
            gain.gain.exponentialRampToValueAtTime(0.001, now + 0.025);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start(now);
            osc.stop(now + 0.03);

Взнос: ${bank(lastResult.down)}
Остаток: ${bank(lastResult.rest)}
Ежемесячный платёж: ${bank(lastResult.monthly)}
Общая сумма: ${bank(lastResult.total)}`.trim();
        }

        /* Theme */
        const themeToggle = document.getElementById('themeToggle');
        const currentTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', currentTheme);

        themeToggle.addEventListener('click', () => {
            feedback(themeToggle, 'toggle');
            const theme = html.getAttribute('data-theme');
            const newTheme = theme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        /* Sound */
        const soundToggle = document.getElementById('soundToggle');
        if (!soundEnabled) soundToggle.classList.add('muted');

        soundToggle.addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            localStorage.setItem('soundEnabled', soundEnabled);
            if (soundEnabled) {
                soundToggle.classList.remove('muted');
                playSound('toggle');
            } else {
                soundToggle.classList.add('muted');
            }
            visualHaptic(soundToggle);
        });

        /* Range labels */
        function updateRangeLabels() {
            const rangeLabels = document.getElementById('rangeLabels');
            const termSection = document.getElementById('termSection');
            const carTermSelection = document.getElementById('carTermSelection');

            if (category === 1) {
                termSection.classList.remove('hidden');
                carTermSelection.classList.add('hidden');
                termInput.min = 4;
                termInput.max = 12;
                rangeLabels.innerHTML = '<span>4</span><span>6</span><span>8</span><span>10</span><span>12</span>';
                if (lastTerm < 4) lastTerm = 4;
                if (lastTerm > 12) lastTerm = 12;
                termInput.value = lastTerm;
                updateSlider();
            } else if (category === 3) {
                termSection.classList.add('hidden');
                carTermSelection.classList.remove('hidden');
            } else {
                termSection.classList.remove('hidden');
                carTermSelection.classList.add('hidden');
                termInput.min = 3;
                termInput.max = 13;
                rangeLabels.innerHTML = '<span>3</span><span>5</span><span>8</span><span>11</span><span>13</span>';
                termInput.value = lastTerm;
                updateSlider();
            }

            updatePhoneModesVisibility();

            document.querySelectorAll('.range-labels span').forEach(label => {
                label.addEventListener('click', () => {
                    const oldTerm = lastTerm;
                    const value = parseInt(label.textContent);
                    termInput.value = value;
                    lastTerm = value;
                    if (category === 1) {
                        const wasSpecial = (oldTerm === 4 || oldTerm === 5);
                        const isSpecial = (lastTerm === 4 || lastTerm === 5);
                        if (wasSpecial !== isSpecial) {
                            userTouchedDown = false;
                            localStorage.setItem('userTouchedDown', 'false');
                        }
                    }
                    localStorage.setItem('lastTerm', lastTerm);
                    updateSlider();
                    updatePhoneModesVisibility();
                    calc();
                    feedback(label);
                });
            });
        }

        function updatePhoneModesVisibility() {
            const modes = document.getElementById('phoneModes');
            const minMarkupBtn = document.querySelector('.phone-mode[data-mode="minMarkup"]');

            if (category === 1) {
                modes.classList.remove('hidden');
                if (lastTerm === 4 || lastTerm === 5) {
                    minMarkupBtn.classList.add('hide-mode');
                    modes.classList.add('full-width');
                    phoneMode = 'minDown';
                    localStorage.setItem('phoneMode', phoneMode);
                    document.querySelectorAll('.phone-mode').forEach(btn => {
                        btn.classList.remove('active');
                        if (btn.dataset.mode === 'minDown') btn.classList.add('active');
                    });
                } else {
                    minMarkupBtn.classList.remove('hide-mode');
                    modes.classList.remove('full-width');
                }
            } else {
                modes.classList.add('hidden');
            }
        }

        /* CALC */
        function calc() {
            let price = Number(digits(priceInput.value));
            if (price < MIN_PRICE) {
                price = MIN_PRICE;
                priceInput.value = bank(MIN_PRICE);
            }

            let downRaw = Number(digits(downInput.value)) || 0;
            if (downRaw > price) {
                downRaw = price;
                downInput.value = bank(price);
                userTouchedDown = true;
            }

            let term, N;
            if (category === 3) {
                term = carTerm;
                N = term;
            } else {
                term = lastTerm;
                N = term - 1;
            }

            let down = downRaw;
            let p, r;

            if (category === 1) {
                if (term === 4 || term === 5) {
                    p = phonePrice;
                    r = phoneRest;
                } else {
                    if (phoneMode === 'minDown') {
                        p = phonePrice;
                        r = phoneRest;
                    } else {
                        p = phonePriceAlt;
                        r = phoneRestAlt;
                    }
                }
            } else if (category === 2) {
                if (price < 150000) {
                    p = allPrice;
                    r = allRest;
                } else {
                    p = allPrice150t;
                    r = allRest150t;
                }
            } else if (category === 3) {
                if (price < 1000000) {
                    p = carPriceLow;
                    r = carRestLow;
                } else {
                    p = carPriceHigh;
                    r = carRestHigh;
                }
            }

            const fee = category === 1 ? 1000 : 0;
            let minDown;

            if (category === 1) {
                if (phoneMode === 'minDown' || term === 4 || term === 5) {
                    minDown = Math.ceil(((price + fee) * (p[term] + 1) / term) / 100) * 100;
                } else {
                    minDown = Math.ceil((price * 0.3) / 100) * 100;
                }
            } else if (category === 3) {
                const totalWithMarkup = price * (p[term] + 1);
                minDown = Math.ceil((totalWithMarkup * 0.25) / 100) * 100;
            } else {
                minDown = Math.ceil((price * 0.25) / 100) * 100;
            }

            minDownText.innerText = 'Минимум: ' + bank(minDown);

            if (price <= downRaw) {
                down = minDown;
                downInput.value = bank(minDown);
                localStorage.setItem('down', minDown);
                userTouchedDown = false;
                localStorage.setItem('userTouchedDown', 'false');
            } else if (!userTouchedDown) {
                down = minDown;
                downInput.value = bank(minDown);
                localStorage.setItem('down', minDown);
            } else {
                down = downRaw;
            }

            let totalCost;
            if (down === minDown) {
                totalCost = (price + fee) * (p[term] + 1);
            } else {
                totalCost = (price + fee - down) * (r[term] + 1) + down;
            }

            const monthly = Math.ceil(((totalCost - down) / N) / 100) * 100;
            const total = monthly * N + down;

            lastResult = {
                price: price,
                down: down,
                rest: total - down,
                monthly: monthly,
                total: total
            };

            function paymentWord(n) {
                n = Math.abs(n) % 100;
                const n1 = n % 10;
                if (n > 10 && n < 20) return 'платежей';
                if (n1 === 1) return 'платёж';
                if (n1 >= 2 && n1 <= 4) return 'платежа';
                return 'платежей';
            }

            termLabel.innerText = term + ' ' + paymentWord(term);
            downValue.innerText = bank(lastResult.down);
            restValue.innerText = bank(total - down);
            monthlyValue.innerText = bank(monthly);
            totalValue.innerText = bank(total);
            paymentsCount.innerText = N;
            paymentsWord.innerText = paymentWord(N);

            // Animate values
            bumpValue('monthlyValue');
        }

        /* INIT */
        const savedPrice = localStorage.getItem('price');
        const savedDown = localStorage.getItem('down');

        if (savedPrice) {
            priceInput.value = bank(Number(savedPrice));
        } else {
            priceInput.value = bank(75000);
        }

        // Set active phone mode
        document.querySelectorAll('.phone-mode').forEach(btn => {
            btn.classList.remove('active');
            if (btn.dataset.mode === phoneMode) btn.classList.add('active');
        });

        // Set active car term
        document.querySelectorAll('.car-term-btn').forEach(btn => {
            btn.classList.remove('active');
            if (parseInt(btn.dataset.term) === carTerm) btn.classList.add('active');
        });

        // Set active category tab
        document.querySelectorAll('.cat-tab').forEach(tab => {
            tab.classList.remove('active');
            if (parseInt(tab.dataset.cat) === category) tab.classList.add('active');
        });

        // Restore down payment
        if (savedDown && userTouchedDown) {
            downInput.value = bank(Number(savedDown));
        }

        updateRangeLabels();
        updateSlider();
        updatePhoneModesVisibility();
        calc();
    </script>
</body>
